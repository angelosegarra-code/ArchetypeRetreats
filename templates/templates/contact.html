{% extends "base.html" %}

{% block content %}
<section class="section">
  <h2>Contact</h2>
  <p>Questions about retreats, the InnerCube Test, or the books? I’d love to hear from you.</p>

  <div class="card" style="max-width:640px">
    <form method="get" action="mailto:angelo@angelosegarra.com" enctype="text/plain">
      <div class="grid2">
        <label> Name
          <input type="text" name="name" placeholder="Your name" required>
        </label>
        <label> Email
          <input type="email" name="email" placeholder="you@example.com" required>
        </label>
      </div>

      <label> Topic
        <select name="topic">
          <option>InnerCube Test</option>
          <option>Retreats</option>
          <option>Books</option>
          <option>Other</option>
        </select>
      </label>

      <label> Message
        <textarea name="message" rows="6" placeholder="Write your note…"></textarea>
      </label>

      <div class="row">
        <button class="btn" type="submit">Send email</button>
        <a class="btn ghost" href="mailto:angelo@angelosegarra.com">Open mail app</a>
      </div>
      <p class="tiny muted">For now, this opens your mail app. We’ll switch to on-site sending once SMTP is set.</p>
    </form>
  </div>
</section>
{% endblock %}
