<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}Archetype Retreats{% endblock %}</title>

  <!-- Global site styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=10) }}">

  <!-- Page-specific extra CSS (optional; About page uses this) -->
  {% block extra_css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">

  <!-- Site header + nav -->
  <header class="site-header">
    <div class="container">
      <a class="brand" href="{{ url_for('home') }}">Archetype Retreats</a>
      <nav class="nav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('innercube') }}">InnerCube Test</a>
        <a href="{{ url_for('retreats') }}">Retreats</a>
        <a href="{{ url_for('shop') }}">Shop</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Page body -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="brand-small">Archetype Retreats</div>
      <p class="muted">Quiet, art-filled days to reset your story. Small groups. Real transformation.</p>
      <p>&copy; <span id="year"></span> Archetype Retreats. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Keep the copyright year current
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
