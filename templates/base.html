<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Archetype Retreats{% endblock %}</title>

  <!-- Shared, minimal CSS only (header/footer/reset) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}?v=1">

  <!-- Page-specific CSS (each template can inject its own) -->
  {% block page_css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">

<header class="site-header">
  <div class="site-header__inner">
    <div class="site-title"><a href="{{ url_for('home') }}">Archetype Retreats</a></div>
    <nav class="site-nav">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('innercube') }}">InnerCube Test</a>
      <a href="{{ url_for('retreats') }}">Retreats</a>
      <a href="{{ url_for('shop') }}">Shop</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </nav>
  </div>
</header>

{% block content %}{% endblock %}

<footer class="site-footer">
  Â© <span id="year"></span> Archetype Retreats
</footer>

<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
