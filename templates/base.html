<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}Archetype Retreats{% endblock %}</title>

  <!-- Shared Styles -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}?v=2002"
  />

  <!-- Page-specific CSS hooks -->
  {% block page_css %}{% endblock %}
  {% block extra_css %}{% endblock %}
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="site-header__inner">

      <!-- Site Title (left anchored) -->
      <a class="site-title" href="{{ url_for('home') }}">
        Archetype Retreats
      </a>

      <!-- Primary Navigation (centered) -->
      <nav class="site-nav" aria-label="Primary">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('innercube_page') }}">InnerCube Test</a>
        <a href="{{ url_for('alchemy_page') }}">Alchemy</a>
        <a href="{{ url_for('retreats_page') }}">Retreats</a>
        <a href="{{ url_for('shop_page') }}">Shop</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
      </nav>

    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    Â© <span id="year"></span> Archetype Retreats
  </footer>

  <script>
    document.getElementById('year').textContent =
      new Date().getFullYear();
  </script>

</body>
</html>
