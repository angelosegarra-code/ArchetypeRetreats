{% extends "base.html" %}
{% block title %}Contact · Archetype Retreats{% endblock %}

{% block page_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}?v=2001">
{% endblock %}

{% block content %}
<section class="contact">
  <div class="wrap">
    <h1>Contact</h1>
    <p class="lede">Questions about the InnerCube, retreats, or bookings? Send a note—we’ll respond as soon as we can.</p>

    <form class="contact-form" method="post" action="{{ url_for('submit_contact') }}">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</section>
{% endblock %}
